{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">
            Зарегистрироваться
        </button>
    </form>

    <p style="margin-top: 1.5rem; text-align: center;">
        Уже есть аккаунт?
        <a href="{% url 'login' %}" class="btn" style="display: inline-block; margin-top: 0.5rem;">
            Войти
        </a>
    </p>
</div>
{% endblock %}
