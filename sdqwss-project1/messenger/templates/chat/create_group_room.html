{% extends 'base.html' %}
{% block title %}Создать групповой чат{% endblock %}

{% block content %}
<div class="card">
    <h2>Создать групповой чат</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn btn-success">
                Создать чат
            </button>
            <a href="{% url 'room_list' %}" class="btn">
                Назад к чатам
            </a>
        </div>
    </form>
</div>
{% endblock %}
